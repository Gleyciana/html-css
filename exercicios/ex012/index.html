<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedados no meu próprio servidor.</p>
    <video src="midia/meuvideo.mp4" width = "300"   poster="imagens/girassóis-na-toscana.jpg" controls></video>
    <h1>Inserindo vídeos do Yotube</h1>
    <iframe width="300" height="300" src="https://www.youtube.com/embed/Bs7MP2V7tfk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
